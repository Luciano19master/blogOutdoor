<header>
  <h1>Blog Outdoor</h1>
</header>
<main class="container">
  <aside>
    <app-entries-form (newEntryEvent)="getDataEntry($event)"></app-entries-form>
    <section>
      <app-entries-list [entries]="entriesList"  [preview]="entryPreview" (entrieSelected)="entryPreview = $event"></app-entries-list>
    </section>
  </aside>
  <div class="content">
    <section>
      <app-entries-preview  [entrypreview]="entryPreview"></app-entries-preview>
    </section>
  </div>
</main>
