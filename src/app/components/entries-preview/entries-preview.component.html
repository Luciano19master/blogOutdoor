<div class="blog-post">
    <article>
        <h2>{{entrypreview!.title}}</h2>
        <figure>
            <img [src]="entrypreview!.image" alt="Foto de {{entrypreview!.title}}">
        </figure>
        <p class="post-text">{{entrypreview!.text}}</p>
        <p class="post-date">{{entrypreview!.date | date: 'dd/MM/yyyy'}}</p>
    </article>
</div>
